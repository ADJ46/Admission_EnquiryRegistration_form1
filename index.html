<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashly John's College Website</title>
    <style>
        body{
            margin: 0px;
        }
        header{
            background-color: aqua;
        }

        main{
            background-color: burlywood;
        }

        footer{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <header style="align-content: center;" ><center>
        <img src="sfitlogo.png" alt="sfitlogo" width="70" height="70">
        <h1>St.Francis Institute Of Technology</h1>
        <h2>Mount Poinsur,Borivali(W),Mumbai-400101</h2>
        <h2 style="margin-bottom:0px;"><b>Phone No:</b>022022-28908585,022-28908787 &nbsp;<b>Email:</b><a href="sfedu@sfit.ac.in">sfedu@sfit.ac.in</a>&nbsp;<b>Website:</b><a href="https://www.sfit.ac.in/" >www.sfit.ac.in</a></h2>
    &nbsp;</center></header>
    <main>
        <div>
            <h2 style="margin-top:0px;"><b>Admission Enquiry Registration</b></h2>
            <p>General Instruction:<br><b>1.</b>Enter Your Details Carefully <br><b>2.</b>After Finishing Press The Submit Button </p>
            <form>
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Middle Name">
                <input type="text" placeholder="Last Name">
                <br><br>

                <label for="Address"><b>Address</b></label>
                <input type="text" placeholder="Text">
                <br><br>
            

                <label for="city"><b>City</b></label>
                <select name="city">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="virar">Virar</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Kochi">Kochi</option>
                </select>
                &nbsp;

                <label for="State"><b>State</b></label>
                <select name="State">
                    <option value="Maharashtra">Maharashtra </option>
                    <option value="Delhi">Delhi </option>
                    <option value="Kerala">Kerala</option>
                </select>
                &nbsp;

                <label for="pincode"><b>pincode</b></label>
                <input type="number" placeholder="pincode">
                <br><br>

                <label for="Email"><b>Email</b></label>
                <input type="email" placeholder="email">
                &nbsp;

                <label for="Mobile NO"><b>Mobile No</b></label>
                <input type="number" placeholder="Mobile NO">
                <br><br>

                <label for="Gender"><b>Gender</b></label>
                <input type="radio" ><label>Male</label>
                <input type="radio" ><label>Female</label>
                <br><br>

                <label for="DOB"><b>Date of Birth</b></label>
                <input type="date">
                <br><br>

                <label for="Choice"><b>Choice of Branch</b></label>
                <input type="checkbox" ><label>IT</label>
                <input type="checkbox" ><label>CS</label>
                <input type="checkbox" ><label>ELEC</label>
                <input type="checkbox" ><label>MECH</label>
                <br><br>

                <label for="cetscore"><b>Upload CET Score Card</b></label>
                <input type="file">
                <br><br>

                <label for="username"><b>Choose Username</b></label>
                <input type="text" placeholder="Username">
                <br><br>

                <label for="Enterpassword"><b>Enter Password</b></label>
                <input type="text" placeholder="Enter Password">
                <br><br>

                <label for="Retype Password"><b>Retype Password</b></label>
                <input type="text" placeholder="Retype Password">
                <br><br>

                <input type="submit" >
            </form>
        </div>
    </main>
    <footer>
        <iframe src="vision and mision.txt" height="150" width="100%" style="background-color:lightblue"></iframe> <br>
        <iframe src="building.JPG" height="539" width="70%"></iframe>
    </footer>
</body>
</html>
